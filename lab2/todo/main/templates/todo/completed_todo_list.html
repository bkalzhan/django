<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Completed tasks in "List 1"</h1>
<ul>
{% for todo in todos %}
    {% if not todo.mark %}
        <li>{{ todo.name }}</li>
        <li>{{ todo.created_date }}</li>
        <li>{{ todo.due_on }}</li>
        <li>{{ todo.owner }}</li>
        <li><button type="button">Not Done</button></li>
    {% endif %}
{% endfor %}
</ul>
</body>
</html>
