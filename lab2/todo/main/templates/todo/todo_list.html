{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
</head>
<body>
    {% block content%}
    <h1>Tasks in "List 1"</h1>
    <div>
    {% for todo in todos %}
        <div class = "table">
            {% if todo.mark %}
            <p>{{ todo.name }}</p>
            <p>{{ todo.created_date }}</p>
            <p>{{ todo.due_on }}</p>
            <p>{{ todo.owner }}</p>
            <button type="button">Done</button>
        {% endif %}
        </div>
    {% endfor %}
    </div>
    <div class = "bottom_line">
        <button type="button">View completed tasks</button>
        <button type="button">Delete this list</button>
    </div>
    {% endblock %}
</body>
</html>
